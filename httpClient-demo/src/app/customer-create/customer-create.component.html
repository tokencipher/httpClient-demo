<div class="justify-content-center align-items-center py-5">
  <h2 class="border-bottom">New Customer Form</h2>
  <form [formGroup]="addCustomerForm" (ngSubmit)="addCustomer()">
    <div class="form-group">
      <label>Name:</label>
      <input class="form-control" name="name" type="text" formControlName="name">
    </div>
    <br />

    <div class="form-group">
      <label>Email:</label>
      <input class="form-control" name="email" type="email" formControlName="email" required>
    </div>
    <div *ngIf="addCustomerForm.controls.email.invalid && addCustomerForm.controls.email.dirty" class="alert alert-danger">
      <div *ngIf="addCustomerForm.controls.email.errors.email">
        Email required.
      </div>
    </div>
    <br />
    <div class="form-group">
      <label>Phone number:</label>
      <input class="form-control" name="phone" type="tel" formControlName="phone" required>
    </div>
    <div *ngIf="addCustomerForm.controls.phone.invalid && addCustomerForm.controls.phone.dirty" class="alert alert-danger">
      <div *ngIf="addCustomerForm.controls.phone.errors.phone">
        Phone number required.
      </div>
    </div>
    <br />
    <div class="form-group">
      <label>City:</label>
      <input class="form-control" name="city" type="text" formControlName="city">
    </div>
    <br />
    <div class="form-group">
      <label>Country:</label>
      <input class="form-control" name="country" type="text" formControlName="country">
    </div>
    <br />
    <div class="form-group">
      <label>Title:</label>
      <input class="form-control" name="title" type="text" formControlName="title">
    </div>
    <br />
    <input class="btn btn-primary" type="submit" value="Add Customer">
  </form>
</div>
